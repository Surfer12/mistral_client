# Target Server Configuration
target.server.host=cognitive-api-{env}.example.com
target.server.port=443
target.server.scheme=https

# Security Configuration
oauth.authorization.server=https://auth-{env}.example.com
oauth.token.endpoint=/oauth2/token
oauth.authorization.endpoint=/oauth2/authorize
oauth.client.id=${oauth.client.id}
oauth.client.secret=${oauth.client.secret}

# SSL Configuration
ssl.keystore.name=cognitive-api-keystore
ssl.keystore.password=${ssl.keystore.password}
ssl.key.alias=cognitive-api-client
ssl.key.password=${ssl.key.password}

# Rate Limiting
rate.limit.per.minute=300
quota.limit.per.day=1000000

# Timeout Settings
connection.timeout.millis=30000
io.timeout.millis=30000

# Environment-specific flags
enable.response.streaming=true
enable.request.streaming=true
enable.detailed.logging=false 